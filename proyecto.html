<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Editar proyecto</span>
      <div class="ms-auto d-flex gap-2">
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">Salir</button>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <div id="msg" class="alert" style="display:none;"></div>

    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <div>
          <div class="text-muted small">Proyecto</div>
          <div class="h5 mb-0" id="lblProyecto">—</div>
        </div>
        <div class="text-muted small" id="lblProyectoId"></div>
      </div>

      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Vigencia</label>
            <input id="inpVigencia" type="number" class="form-control" />
          </div>

          <div class="col-md-9">
            <label class="form-label">Nombre del proyecto</label>
            <input id="inpNombre" type="text" class="form-control" placeholder="Ej: Fortalecimiento" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Manager</label>
            <input id="inpManager" type="text" class="form-control" placeholder="Responsable" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Estrategia</label>
            <input id="inpEstrategia" type="text" class="form-control" placeholder="Estrategia" />
          </div>

          <div class="col-12">
            <label class="form-label">Objetivo (síntesis)</label>
            <textarea id="inpObjetivo" class="form-control" rows="3" placeholder="Describe el objetivo general..."></textarea>
          </div>

          <div class="col-md-4">
            <label class="form-label">Nodo</label>
            <input id="inpNodo" type="text" class="form-control" placeholder="Nodo" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Línea</label>
            <input id="inpLinea" type="text" class="form-control" placeholder="Línea" />
          </div>

          <div class="col-md-4">
            <label class="form-label">Lugar (opcional)</label>
            <input id="inpLugar" type="text" class="form-control" placeholder="Resguardo / sede / vereda / barrio" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Departamento</label>
            <select id="inpDepartamento" class="form-select">
              <option value="">Seleccione…</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Municipio</label>
            <select id="inpMunicipio" class="form-select" disabled>
              <option value="">Seleccione…</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo de población</label>
            <select id="inpTipoPoblacion" class="form-select">
              <option value="">Seleccione…</option>
              <option value="Indígenas">Indígenas</option>
              <option value="Afrocolombianos">Afrocolombianos</option>
              <option value="Raizal">Raizal</option>
              <option value="Palenquero">Palenquero</option>
              <option value="Rrom">Rrom</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Nombre población / pueblo</label>
            <input id="inpNombrePoblacion" type="text" class="form-control" placeholder="Ej: Awá, Pastos, Embera..." />
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-end mt-3">
          <button id="btnVolver" class="btn btn-outline-secondary" type="button">Volver</button>
          <button id="btnGuardarCambios" class="btn btn-primary" type="button">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/proyecto.js"></script>
</body>
</html>
