<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
        <!-- en cada HTML, antes de tus scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
  <nav class="navbar navbar-expand bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand">Proyectos</span>
      <button id="btnLogout" class="btn btn-outline-danger btn-sm">Salir</button>
    </div>
  </nav>

  <div class="container py-4">
    <div id="msg" class="alert" style="display:none;"></div>
    <div class="card shadow-sm">
      <div class="card-body">
        <p class="mb-0">✅ Estás autenticado. Aquí cargaremos la tabla de proyectos.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/auth.js"></script>

  <script>
    ;(async () => {
      const session = await requireAuth()
      if (!session) return
    })()

    document.getElementById("btnLogout").addEventListener("click", async () => {
      try {
        await signOut()
        window.location.href = "index.html"
      } catch (e) {
        setMsg("msg", "❌ " + (e.message || e), "danger")
      }
    })
  </script>
</body>
</html>
